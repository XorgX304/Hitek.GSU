<div class="row">
    <div class="col-md-12">
        <h2></h2>

        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Редактирование Темы для тестов <%- name %></h3>
            </div>
            <div class="panel-body ">
                <form>
                    <div class="form-group">
                        <label for="InputName">Название темы</label>
                        <input type="text" class="form-control" value="<%-name %>" id="InputName"
                               placeholder="Название темы">
                    </div>
                    <div class="form-group">
                        <label for="parentSubject">Родителькая тема</label>
                        <select id="parentSubject" class="form-control">
                            <option value="0">Нету</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
